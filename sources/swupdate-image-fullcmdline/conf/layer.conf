# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "swupdate-image-fullcmdline"
BBFILE_PATTERN_swupdate-image-fullcmdline = "^${LAYERDIR}/"
BBFILE_PRIORITY_swupdate-image-fullcmdline = "999"

LAYERDEPENDS_swupdate-image-fullcmdline = "core"
LAYERSERIES_COMPAT_swupdate-image-fullcmdline = "scarthgap"
