# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-customwificonfig"
BBFILE_PATTERN_meta-customwificonfig = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-customwificonfig = "6"

LAYERDEPENDS_meta-customwificonfig = "core"
LAYERSERIES_COMPAT_meta-customwificonfig = "scarthgap"
