# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "swupdate-webserver"
BBFILE_PATTERN_swupdate-webserver = "^${LAYERDIR}/"
BBFILE_PRIORITY_swupdate-webserver = "6"

LAYERDEPENDS_swupdate-webserver = "core"
LAYERSERIES_COMPAT_swupdate-webserver = "scarthgap"
